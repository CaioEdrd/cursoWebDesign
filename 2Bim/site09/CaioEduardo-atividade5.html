<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caio Eduardo - Atividade 5</title>

    <style>

        .busca{
            display: flex;    
            width: 100%;

         }
        #texto{
            flex-grow: 1;
            flex-shrink: 1;
            padding: 5px;
            margin-right: 10px;
        }
        .botao{
            width: auto;
            padding: 10px;
            border: 1px solid rgb(179, 0, 179);
            border-radius: 5px;
            background: rgb(179, 0, 179);
            color: #ffff;
        }
    </style>
</head>
<body>
    <div class="barraBusca">
        <form action="#" class="busca">
            <input type="text" name="texto" id="texto" placeholder="Digite algo...(flex:1)">
            <button class="botao">Buscar</button>
        </form>
    </div>
</body>
</html>
