<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caio Eduardo - Atividade 06</title>

    <style>
        body{
            background: #cdcdcd;
        }
        .card{
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 500px;
            width: 350px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 5px;
        }

        .titulo{
            margin: 0;
            display: inline-block;
            background: #444444;
            color: #ffff;
            padding: 5px;
        }

        .descricao{
            margin: 0;
        }

        .preco{
            margin: 0;
            padding-top: 5px;
        }

        .botao{
            margin-top: auto;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            background: rgb(117, 1, 163);
            color: #ffff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="titulo">Nome do produto</h1>
        <p class="descricao">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae quo magnam nemo earum sunt fugit neque aspernatur aliquam expedita mollitia quia nam consequuntur eveniet, beatae nobis, illo aliquid ipsa blanditiis!</p>
        <p class="preco">R$ 99,99</p>

        <a href="#" class="botao">Compre agora</a>
    </div>
</body>
</html>
