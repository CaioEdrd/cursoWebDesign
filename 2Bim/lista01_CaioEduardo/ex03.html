<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03 - Caio Eduardo</title>

    <style>
        body{
            margin: 0;
        }
        .container{
            margin: 0 auto;
            height: 80vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0,0,0,0.5)), url(https://cdn.pixabay.com/photo/2025/10/24/16/14/fog-9914605_1280.jpg);
            background-position: center;
            background-size: cover;
            text-align: center;
            color: #fff;
            font-size: 16px;
            position: relative;
            margin: 0;
        }

        .titulo{
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .descricao{
            position: absolute;
            display: inline-block;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section class="container">
        <h1 class="titulo">Pico do cabugi</h1>
        <h3 class="descricao">Aqui de cima a paisagem é única</h3>
    </section>
</body>
</html>
