<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06 - Caio Eduardo</title>
    <style>
        .body{
            font-size: 16px;
            margin: 0;
        }
        .card{
            position: relative;
            overflow: hidden;
            width: 450px;
            height: 450px;
        }

        .card-img{
            width: 100%;
        }

        .box-legenda{
            position: absolute;
            bottom: 0;
            margin: 0;
            padding: 5px;
            opacity: 0;
            width: 100%; 
            text-align: center;
        }

        .card:hover .box-legenda {
            opacity: 1;
            background: #000;
        }

        .card:hover .legenda{
            background: #cdcdcd;
            display: inline-block;
            width: 50%;
            text-align: center;
            border-radius: 10px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <section class="card">
        <img src="https://i0.wp.com/gizmodo.uol.com.br/wp-content/blogs.dir/8/files/2013/05/14-fotos-perfil-2.jpg?w=640&ssl=1" alt="foto" class="card-img">
        <div class="box-legenda">
            <p class="legenda">Caio Eduardo - 22, RN</p>
        </div>
    </section>
</body>
</html>
