<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08 - Caio Eduardo</title>

    <style>
        body{
            margin: 0;
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .fundo{
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            z-index: -99;
        }

        .janela{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: #ffff;
            width: 500px;
            height: 300px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 0 5px #686868;
        }

        .janela-titulo{
            padding: 5px;
            margin: 50px 0 10px 0;
            display: inline-block;
            text-align: center;
            width: 50%;
            color: #ffff;
            background: #000000;
            border-radius: 20px;
            font-size: 1rem;
        }
        
        .janela-descricao{
            margin: 0 0 10px 0;
            width: 70%;
            background:  rgb(100, 100, 100);
            text-align: center;
            display: inline-block;
            border-radius: 20px;
        }

        .janela-fechar{
            margin-top: 50px;
            display: inline-block;
            width: 70%;
            background:  rgb(4, 105, 238);
            padding: 20px;
            border-radius: 20px;
        }

        .janela-fechar a{
            text-decoration: none;
            color: #000000;
            display: inline-block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="fundo">

    </div>

    <div class="janela">
        <h1 class="janela-titulo">Titulo</h1>
        <p class="janela-descricao">Lorem ipsum dolor sit amet.</p>
        <span class="janela-fechar"><a href="">Fechar</a></span>
    </div>
</body>
</html>
