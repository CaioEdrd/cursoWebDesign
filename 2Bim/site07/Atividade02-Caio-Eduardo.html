<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockChain Technology: Em breve...</title>

    <style>
        body{
            margin: 0;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url(https://cdn.pixabay.com/photo/2018/07/14/11/33/earth-3537401_1280.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 16px;
        }
        .container{
            margin: 0;
            color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .emBreve{
            border: 0.5px solid #dbdbdb;
            display: inline-block;
            padding: 5px 10px;
            color: #949393;

        }

        .titulo{
            margin: 20px 0 0 0;
        }

        .descricao{
            color: #dbdbdb;
            margin: 10px 0 0 0;
        }

        .inscricao{
            margin: 5px 0 20px 0;
        }
        
        .container form{
            position: relative;
            width: 100%;
        }

        .email{
            line-height: 40px;
            width: 80%;
            display: inline-block;
            position: absolute;
            left: 10px;
            right: 10px;
            border-radius: 5px;
            padding-left: 10px;
            background-color: #dadada;
            opacity: 0.6;
        }

        .botao{
            display: inline-block;
            position: absolute;
            right: 14%;
            top: 6px;
            padding: 8px 10px;
            background-color: #0087f5;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
        }

        #rodape{
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 1px solid #dbdbdb;
            color: #dbdbdb;
            width: 100%;
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <span class="emBreve">Em Breve</span>
        <h1 class="titulo">BlockChain Technology</h1>
        <p class="descricao">A construção da melhor distribuição de dados</p>
        <p class="inscricao">Faça seu pré-registro</p>
        <form action="#">
            <input type="email" class="email" placeholder="Digite seu email">
            <a href="#"class="botao">Notificar</a>
        </form>

    </div>
    <footer id="rodape">
        <p class="direitos">&copy; 2025 BlockChain Technology Inc.</p>
    </footer>
</body>
</html>
