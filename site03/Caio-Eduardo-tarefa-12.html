<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12 Caio Eduardo</title>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <p>Formulário para realização de cadastro de alunos</p>

    <table border="1">

        <tr>
            <td>Rótulos</td>
            <td>Campos</td>
        </tr>
        <form action="#">
            <tr>
                <td>
                    <label for="nome">Nome Completo</label>
                </td>
                <td>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu Nome Completo"> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="matricula">Matricula</label>
                </td>
                <td>
                    <input type="text" name="matricula" id="matricula" placeholder="Digite sua matricula"> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">E-mail</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Digite seu E-mail"> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="curso">Curso</label>
                </td>
                <td>
                    <input type="text" name="curso" id="curso" placeholder="Digite seu Curso"> <br>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="comentario">Comentáro</label>
                </td>
                <td>
                    <textarea name="comentario" id="comentario"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </form>

    </table>


</body>
</html>
