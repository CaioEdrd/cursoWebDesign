<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    Form - container
    input - campos
    label - identificador do campo
    textarea - campo de texto 
    select - campo com lista de seleção
    option - item do select
    button - botão de submissão
    -->
    <!--
    action - endereçamento do local que será enviado o formulário
    method - get (barra de endereço) ou post (página completa - para dados mais sigilosos)
    -->
    <form action="#" method="get">
        <label for="nome">Nome</label>
        <input type="text" name = "nome" id="nome" placeholder="Nome Completo">

        <br>

        <label for="email">E-mail</label>
        <input type="text" name = "email" id="email">
        
        <br>
        <label for="assunto">Assunto</label>
        <select name="assunto" id="assunto">
            <option>Reclamação</option>
            <option>Dúvidas</option>
            <option>Elogio</option>
        </select>
        <br>
        
        <label for="sexo">Sexo</label>
        <br>
        <input type="radio" name="sexo" id="masculino"> <label for="masculino">Masculino</label> <br>
        <input type="radio" name="sexo" id="feminino"> <label for="feminino">Feminino</label> <br>

        Tipo de usuário: <br>
        <input type="checkbox"> Administrador <br>
        <input type="checkbox"> Atendente <br>
        <input type="checkbox"> Gerente <br>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
        
        <br>
        <br>
        
        <button>Enviar</button>
    </form>
</body>
</html>
