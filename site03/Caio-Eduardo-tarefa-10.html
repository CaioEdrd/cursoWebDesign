<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10 Caio Eduardo</title>

<body>
    <h1>Formulário de inscrição na SECITEX</h1>
    <p>Inscreva-se para mais uma Semana de Ciência, Tecnologia e Extensão do Instituto Federal do Rio Grande Do Norte</p>
    <ul>
        <li>Mostra de extensão</li>
        <li>Oficina de eletrônica</li>
        <li>Minicurso de HTML</li>
    </ul>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGMmKqtC06ovliHwJ2fMbFmItqLEREKO0Y4w&s" alt="post da Secitex" width="250px">

    <form action="#">
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu Nome Completo"> <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu E-mail"> <br>

        <label for="curso">Curso</label>
        <input type="text" name="curso" id="curso" placeholder="Digite seu Curso"> <br>

        <label for="data">Data de inscrição</label>
        <input type="date" name="data" id="data"><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
